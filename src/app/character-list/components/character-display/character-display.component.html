<div *ngIf="characterActive">
  <h1 class="title">Les personnages Actifs</h1>
  <button type="button" class="btn btn-warning" (click)="changeView()">{{titleButton}}</button>

  <table class="table table-dark" >
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">title</th>
        <th scope="col">key</th>
        <th scope="col">name</th>
        <th scope="col">Modifier</th>
        <th scope="col">Supprimer</th>
      </tr>
    </thead>
    <tbody *ngFor="let character of listByCharacterPage" >
      <tr *ngIf="character.active">
        <th scope="row" >{{character.id}}</th>
        <td>{{character.title}}</td>
        <td>{{character.key}}</td>
        <td>{{character.name}}</td>
        <td><button type="button" class="btn btn-warning">Modifier</button></td>
        <td><button type="button" class="btn btn-warning" (click)="deleteCharacter(character)">Supprimer</button></td>
      </tr>
    </tbody>
  </table>
</div>
